    <head>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

		<script>
			window.onload = function() {
				$("#draw").on("click", function() {
					var R1 = 330; //радиус основной окружности, окружности интерпретации (инверсии)
					var Ox1 = 350;//начало координат по х, центр окружности инверсии
					var Oy1 = 350;//начало координат по у
					var n = $("#n").val();//получаем значение количества углов многоугольника
					var r = $("#r").val();//получаем значение количества схождений многоугольников в вершинах
					var a = Math.sin(Math.PI / r);//вычисляем синус альфа
					var b = Math.cos(Math.PI / n);//вычисляем косинус бетта
					var R2 = R1 / Math.sqrt(b*b - a*a);//вычисляем радиус окружности ортогональной окружности инверсии и пересекающей оси под нужными углами альфа и бетта
					var Ox2 = Ox1 + R2 * b;//вычисляем центр ортогональной окружности по х
					var Oy2 = Oy1 + R2 * Math.cos(Math.PI / r);//вычисляем центр ортогональной окружности по у
					
					
					var drawingCanvas = document.getElementById('smile');
					if (drawingCanvas && drawingCanvas.getContext) {
						var context = drawingCanvas.getContext('2d');
						// Рисуем окружность (плоскость Лобачевского).
						context.strokeStyle = "#000";
						context.fillStyle = "#f0f0f0";
						context.beginPath();
						context.arc(Ox1, Oy1, R1, 0, Math.PI * 2, true);
						context.closePath();
						context.stroke();
						context.fill();
						
						//рисуем ортогональную окружность
						context.beginPath();
						context.arc(Ox2, Oy2, R2, 0, Math.PI * 2, true);
						context.stroke();
						
						//рисуем оси координат
						context.moveTo(Ox1, Oy1 - R1);
						context.lineTo(Ox1, Oy1 + R1);
						context.moveTo(Ox1 - R1, Oy1);
						context.lineTo(Ox1 + R1, Oy1);
						context.stroke();
					}
				});
			}
		</script>

    </head>

        <h1>Разбиение Л2 в интерпретации Пуанкаре-II</h1>

        <script src="js/plugins.js"></script>

		<form>
			<input style="width: 30px;" type="text" value="7" placeholder="Укажите количество углов" id="n">
			<label>- угольники, сходящиеся по </label>
			<input style="width: 30px;" type="text" value="3" placeholder="Укажите количество многоугольников сходящихся в каждой вершине" id="r">
			<input style="width: 130px; height: 33px;" type="button" value="Нарисовать" id="draw">
		</form>
		<canvas id="smile" width="700" height="700">
			<p>Ваш браузер не поддерживает рисование.</p>
		</canvas>
